<script>
    let mes = "Maio";

    switch (mes) {
        case "Janeiro":
        case "Feveiro":
        case "Março":
            document.write("Verão!")
            break;

        case "Abril":
        case "Maio":
        case "Junho":
            document.write("Outono!")
            break;

        case "Julho":
        case "Agosto":
        case "Setembro":
            document.write("Inverno!")
            break;

        case "Outubro":
        case "Novembro":
        case "Dezembro":
            document.write("Primavera!")
        default:
    }
</script>
